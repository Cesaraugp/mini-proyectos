<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Calculadora con Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle"></div>
            <h1 class="text-center mb-5">
            Calculadora con Bootstrap!
            </h1>
            <form class="position-relative" id="formulario">
                <div class="mb-3 mt-5 w-25 position-relative start-50 translate-middle-x">
                    <label for="opA" class="form-label">Operando A</label>
                    <input type="number" name="opA" id="opA" placeholder="Operando A" class="form-control">
                    <div class="form-text">No, no puedes sumar letras o caracteres...</div>
                </div>
                <div class="mb-3 mt-3 w-25 position-relative start-50 translate-middle-x">
                    <label for="opB" class="form-label">Operando B</label>
                    <input type="number" name="opB" id="opB" placeholder="Operando B" class="form-control">
                    <div class="form-text">Ni espacios...</div>
                </div>
            </form>
            
            <button type="submit" class="position-relative start-50 translate-middle-x btn btn-primary" onclick="sumar()">Sumar</button>
            <div class="position-absolute start-50 translate-middle-x mt-3" id="resultado"></div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
